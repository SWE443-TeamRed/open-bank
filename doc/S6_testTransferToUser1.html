<p>Precondition: Tina wants to connect her phone to Nick's phones so that they can make a p2p transaction.</p>
<script>
   var json = {
   "typ":"objectdiagram",
   "nodes":[
      {
         "typ":"clazz",
         "id":"Tina : User",
         "attributes":[
            "UserID=Tina",
            "isAdmin=false",
            "password=1234",
            "name=Tina",
            "email=myEmail@email.com",
            "LoggedIn=true",
            "phone=0"
         ]
      },
      {
         "typ":"clazz",
         "id":"CheckingTina : Account",
         "attributes":[
            "balance=30.0",
            "accountnum=123456789",
            "IsConnected=false"
         ]
      },
      {
         "typ":"clazz",
         "id":"Savings : Account",
         "attributes":[
            "balance=5.0",
            "accountnum=123456789",
            "IsConnected=false"
         ]
      },
      {
         "typ":"clazz",
         "id":"D1 : Date"
      },
      {
         "typ":"clazz",
         "id":" : Date"
      }
   ],
   "edges":[
      {
         "typ":"ASSOCIATION",
         "source":{
            "cardinality":"many",
            "property":"account",
            "id":"CheckingTina : Account"
         },
         "target":{
            "cardinality":"one",
            "property":"owner",
            "id":"Tina : User"
         }
      },
      {
         "typ":"ASSOCIATION",
         "source":{
            "cardinality":"many",
            "property":"account",
            "id":"Savings : Account"
         },
         "target":{
            "cardinality":"one",
            "property":"owner",
            "id":"Tina : User"
         }
      },
      {
         "typ":"UNDIRECTIONAL",
         "source":{
            "cardinality":"one",
            "property":"creationdate",
            "id":"D1 : Date"
         },
         "target":{
            "cardinality":"one",
            "property":"account",
            "id":"CheckingTina : Account"
         }
      },
      {
         "typ":"UNDIRECTIONAL",
         "source":{
            "cardinality":"one",
            "property":"creationdate",
            "id":"D1 : Date"
         },
         "target":{
            "cardinality":"one",
            "property":"account",
            "id":"Savings : Account"
         }
      }
   ]
}   ;
   json["options"]={"canvasid":"canvasS6_testTransferToUser12", "display":"svg", "fontsize":10,"bar":true};   var g = new Graph(json);
   g.layout(100,100);
</script>
