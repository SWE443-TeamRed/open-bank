<p>Storyboard <a href='.././src/test/java/Test_S4_S5_S6_S7_S15.java' type='text/x-java'>S15_creatingCheckingAccount</a></p>
<p>Tina wants to open a Checking account with Open Bank. She has no accounts</p>
<script>
   var json = {
   "typ":"objectdiagram",
   "nodes":[
      {
         "typ":"clazz",
         "id":"Tina : User",
         "attributes":[
            "UserID=Tina",
            "isAdmin=false",
            "password=1234",
            "name=Tina",
            "email=myEmail@email.com",
            "LoggedIn=true",
            "phone=0"
         ]
      },
      {
         "typ":"clazz",
         "id":"A1 : Account",
         "attributes":[
            "balance=100.0",
            "accountnum=123456789",
            "IsConnected=false"
         ]
      },
      {
         "typ":"clazz",
         "id":"D2 : Date"
      },
      {
         "typ":"clazz",
         "id":" : Date"
      }
   ],
   "edges":[
      {
         "typ":"ASSOCIATION",
         "source":{
            "cardinality":"many",
            "property":"account",
            "id":"A1 : Account"
         },
         "target":{
            "cardinality":"one",
            "property":"owner",
            "id":"Tina : User"
         }
      },
      {
         "typ":"UNDIRECTIONAL",
         "source":{
            "cardinality":"one",
            "property":"creationdate",
            "id":"D2 : Date"
         },
         "target":{
            "cardinality":"one",
            "property":"account",
            "id":"A1 : Account"
         }
      }
   ]
}   ;
   json["options"]={"canvasid":"canvasS15_creatingCheckingAccount2", "display":"svg", "fontsize":10,"bar":true};   var g = new Graph(json);
   g.layout(100,100);
</script>
<p>Check: Account num is correct:  123456789 actual 123456789</p>
<p>Check: Name is correct:  Mon Apr 03 01:18:48 EDT 2017 actual Wed Dec 31 19:00:00 EST 1969</p>
