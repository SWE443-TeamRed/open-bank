<p>Storyboard <a href='.././src/test/java/TestScenario12.java' type='text/x-java'>S12_testDeposit</a></p>
<p>Precondition: Tina has $50 in her account and she deposit $30 to her account.</p>
<script>
   var json = {
   "typ":"objectdiagram",
   "nodes":[
      {
         "typ":"clazz",
         "id":"Tina : User",
         "attributes":[
            "name=Tina",
            "UserID=Tina",
            "isAdmin=false",
            "password=1234",
            "email=Tina@email.com",
            "LoggedIn=true",
            "phone=0"
         ]
      },
      {
         "typ":"clazz",
         "id":"Savings : Account",
         "attributes":[
            "balance=50.0",
            "accountnum=0",
            "creationdate=Wed Dec 31 19:00:00 EST 1969"
         ]
      }
   ],
   "edges":[
      {
         "typ":"ASSOCIATION",
         "source":{
            "cardinality":"many",
            "property":"account",
            "id":"Savings : Account"
         },
         "target":{
            "cardinality":"one",
            "property":"owner",
            "id":"Tina : User"
         }
      }
   ]
}   ;
   json["options"]={"canvasid":"canvasS12_testDeposit2", "display":"svg", "fontsize":10,"bar":true};   var g = new Graph(json);
   g.layout(100,100);
</script>
