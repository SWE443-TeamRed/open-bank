<p>Storyboard <a href='.././src/test/java/Test_S4_S5_S6_S7_S15.java' type='text/x-java'>S4_myBankTransactionTest</a></p>
<p>Precondition: Tina has $30 on her checking account and $5 in her savings account</p>
<script>
   var json = {
   "typ":"objectdiagram",
   "nodes":[
      {
         "typ":"clazz",
         "id":"Tina : User",
         "attributes":[
            "UserID=Tina",
            "isAdmin=false",
            "password=1234",
            "name=Tina",
            "LoggedIn=false",
            "phone=0"
         ]
      },
      {
         "typ":"clazz",
         "id":"Checking : Account",
         "attributes":[
            "balance=0.0",
            "accountnum=123456789",
            "IsConnected=false"
         ]
      },
      {
         "typ":"clazz",
         "id":"Savings : Account",
         "attributes":[
            "balance=0.0",
            "accountnum=123456789",
            "IsConnected=false"
         ]
      },
      {
         "typ":"clazz",
         "id":"D1 : Date"
      },
      {
         "typ":"clazz",
         "id":" : Date"
      }
   ],
   "edges":[
      {
         "typ":"ASSOCIATION",
         "source":{
            "cardinality":"many",
            "property":"account",
            "id":"Checking : Account"
         },
         "target":{
            "cardinality":"one",
            "property":"owner",
            "id":"Tina : User"
         }
      },
      {
         "typ":"ASSOCIATION",
         "source":{
            "cardinality":"many",
            "property":"account",
            "id":"Savings : Account"
         },
         "target":{
            "cardinality":"one",
            "property":"owner",
            "id":"Tina : User"
         }
      },
      {
         "typ":"UNDIRECTIONAL",
         "source":{
            "cardinality":"one",
            "property":"creationdate",
            "id":"D1 : Date"
         },
         "target":{
            "cardinality":"one",
            "property":"account",
            "id":"Checking : Account"
         }
      },
      {
         "typ":"UNDIRECTIONAL",
         "source":{
            "cardinality":"one",
            "property":"creationdate",
            "id":"D1 : Date"
         },
         "target":{
            "cardinality":"one",
            "property":"account",
            "id":"Savings : Account"
         }
      }
   ]
}   ;
   json["options"]={"canvasid":"canvasS4_myBankTransactionTest2", "display":"svg", "fontsize":10,"bar":true};   var g = new Graph(json);
   g.layout(100,100);
</script>
<p>Check: Tina is logged in:  true</p>
<p>Check: Checking Account reduced by $10.00:  30.0 actual 20.0</p>
