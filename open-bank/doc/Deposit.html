<!DOCTYPE html>
<html>
<head><meta charset="utf-8">
<link rel="stylesheet" type="text/css" href="style.css">
<link href="includes/diagramstyle.css" rel="stylesheet" type="text/css">

<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="includes/dagre.min.js"></script>
<script src="includes/drawer.js"></script>
<script src="includes/graph.js"></script>
</head><body>
<p>Storyboard <a href='.././src/test/java/Test_S12.java' type='text/x-java'>Deposit</a></p>
<p>Precondition: Tina has $50 in her account and she deposit $30 to her account.</p>
<script>
   var json = {
   "typ":"objectdiagram",
   "nodes":[
      {
         "typ":"clazz",
         "id":"Tina : User",
         "attributes":[
            "UserID=Tina",
            "isAdmin=false",
            "password=1234",
            "name=Tina",
            "email=Tina@email.com",
            "LoggedIn=true",
            "phone=0"
         ]
      },
      {
         "typ":"clazz",
         "id":"Savings : Account",
         "attributes":[
            "balance=50.0",
            "accountnum=0",
            "IsConnected=false"
         ]
      },
      {
         "typ":"clazz",
         "id":"D1 : Date"
      },
      {
         "typ":"clazz",
         "id":" : Date"
      }
   ],
   "edges":[
      {
         "typ":"ASSOCIATION",
         "source":{
            "cardinality":"many",
            "property":"account",
            "id":"Savings : Account"
         },
         "target":{
            "cardinality":"one",
            "property":"owner",
            "id":"Tina : User"
         }
      },
      {
         "typ":"UNDIRECTIONAL",
         "source":{
            "cardinality":"one",
            "property":"creationdate",
            "id":"D1 : Date"
         },
         "target":{
            "cardinality":"one",
            "property":"account",
            "id":"Savings : Account"
         }
      }
   ]
}   ;
   json["options"]={"canvasid":"canvasDeposit2", "display":"svg", "fontsize":10,"bar":true};   var g = new Graph(json);
   g.layout(100,100);
</script>
<p>Check: Tina makes transaction:  80.0 actual 80.0</p>
<p>Post-condition: Tina has $80 in her account</p>
<script>
   var json = {
   "typ":"objectdiagram",
   "nodes":[
      {
         "typ":"clazz",
         "id":"Tina : User",
         "attributes":[
            "UserID=Tina",
            "isAdmin=false",
            "password=1234",
            "name=Tina",
            "email=Tina@email.com",
            "LoggedIn=true",
            "phone=0"
         ]
      },
      {
         "typ":"clazz",
         "id":"Savings : Account",
         "attributes":[
            "balance=80.0",
            "accountnum=0",
            "IsConnected=false"
         ]
      },
      {
         "typ":"clazz",
         "id":"D1 : Date"
      },
      {
         "typ":"clazz",
         "id":"T2 : Transaction",
         "attributes":[
            "amount=30.0",
            "note=Depositing "
         ]
      },
      {
         "typ":"clazz",
         "id":" : Date"
      },
      {
         "typ":"clazz",
         "id":"D3 : Date"
      }
   ],
   "edges":[
      {
         "typ":"ASSOCIATION",
         "source":{
            "cardinality":"many",
            "property":"account",
            "id":"Savings : Account"
         },
         "target":{
            "cardinality":"one",
            "property":"owner",
            "id":"Tina : User"
         }
      },
      {
         "typ":"UNDIRECTIONAL",
         "source":{
            "cardinality":"one",
            "property":"creationdate",
            "id":"D1 : Date"
         },
         "target":{
            "cardinality":"one",
            "property":"account",
            "id":"Savings : Account"
         }
      },
      {
         "typ":"ASSOCIATION",
         "source":{
            "cardinality":"many",
            "property":"credit",
            "id":"T2 : Transaction"
         },
         "target":{
            "cardinality":"one",
            "property":"fromAccount",
            "id":"Savings : Account"
         }
      },
      {
         "typ":"UNDIRECTIONAL",
         "source":{
            "cardinality":"one",
            "property":"date",
            "id":"D3 : Date"
         },
         "target":{
            "cardinality":"one",
            "property":"transaction",
            "id":"T2 : Transaction"
         }
      }
   ]
}   ;
   json["options"]={"canvasid":"canvasDeposit5", "display":"svg", "fontsize":10,"bar":true};   var g = new Graph(json);
   g.layout(100,100);
</script>

</body>
</html>
