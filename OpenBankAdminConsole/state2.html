<html>
<head>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"> </script>

<script>

$(function () {
  $.getJSON('http://54.87.197.206:8080/SparkServer/admin/api/v1/listOf/users',function (response) {
    $.each(response, function (i, item) {
        $('<tr>').append(
        $('<td>').text(item.id),
        $('<td>').text(item.name),
        $('<td>').text(item.email),
        $('<td>').text(item.username),
        $('<td>').text(item.password),
        $('<td>').text(item.phoneNumber)).appendTo('#records_table');
        // $('#records_table').append($tr);
    });
  });
});




</script>
</head>

<body>

<div>
 
      <h3>List of Users</h3>
      <table id="records_table" border = "2">
        <thead>
          <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Email</th>
          <th>Username</th>
          <th>Password</th>
          <th>Phone Number</th>
          </tr>
        </thead>
        <tbody id="tablebody"></tbody>
      </table>
      
      
    </div>

</body>
</html>
