<html>
<head>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"> </script>

<script>

$(function () {
  $.getJSON('http://54.87.197.206:8080/SparkServer/admin/api/v1/listOf/accounts',function (response) {
    $.each(response, function (i, item) {
        $('<tr>').append(
        $('<td>').text(item.owner),
        $('<td>').text(item.accountNum),
        $('<td>').text(item.balance),
        $('<td>').text(item.creationDate),
        $('<td>').text(item.type)).appendTo('#records_table');
        // $('#records_table').append($tr);
    });
  });
});




</script>
</head>

<body>

<div>
 
      <h3>Bank Account Information</h3>
      <table id="records_table" border = "2">
        <thead>
          <tr>
          <th>Owner</th>
          <th>Account Number</th>
          <th>Balance</th>
          <th>Creation Date</th>
          <th>Type</th>
          </tr>
        </thead>
        <tbody id="tablebody"></tbody>
      </table>
      
      
    </div>

</body>
</html>
